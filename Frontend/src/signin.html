<html>
<head>
    <title>Smarter Together | Sign In</title>
    <script rel="script" type="text/javascript" src="signinPage.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/signin-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
<div class="body">
    <div class="form-container">
        <div class="form-header">
            <a href="index.html"><h1>Smarter<span>Together</span></h1></a>
        </div>
        <div class="form">
            <form>
                <input id="email" type="email" placeholder="Email address" required>
                <input id="pswd" type="password" placeholder="Password" required>
                <p id="error"></p>
            </form>
        </div>

        <div class="form-button">
            <button id="submit">Sign in</button>
        </div>
    </div>
</body>
</html>
