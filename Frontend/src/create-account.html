<html>
<head>
    <title>Smarter Together | Create Account</title>
    <link rel="stylesheet" type="text/css" href="./css/create-account-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
<div class="body">
    <div class="form-container">
        <div class="form-header">
            <a href="index.html"><h1>Smarter<span>Together</span></h1></a>
        </div>
        <div class="form-left">
            <form>
                <input id="first-name" type="text" placeholder="First name" required>
                <input id="last-name" type="text" placeholder="Last name" required>
                <input id="username" type="text" placeholder="Username" required>
                <input id="email" type="email" placeholder="Email address" required>
                <input id="pswd" type="password" placeholder="Password" required>
                <input id="retype-pswd" type="password" placeholder="Retype password" required>
            </form>
        </div>

        <div class="form-button">
            <button id="submit">Create account</button>
        </div>
    </div>
</body>
</html>
